<!DOCTYPE html>
<html lang="en">
<head>

    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="body">
    <div class="container">
        <h1>Image Gallery</h1>

           <img class="image" src="./Images/puppy.jpg" alt=""/>

          <img class="image" src="./Images/fox.jpg"  alt="">

          <img class="image" src="./Images/squirrel.jpg"  alt="">

        <div class="display-image">
            <span>&times;</span>
            <img src="./Images/cat.jpg" alt="">
        </div>
    </div>
    

    <script src="app.js"></script>

</html>
